<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Open+Sans|Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>YouTube UI</title>
</head>

<body>
    <div class="container active" id="container">
        <header class="header">
            <div class="container-logo">
                <button id="button-menu" class="button-menu"><i class="fas fa-bars"></i></button>
                <a href="#" class="logo"><i class="fab fa-youtube"></i><span>YouTube</span></a>
            </div>

            <div class="search-content">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>

            <div class="button-header">
                <button><i class="fas fa-upload"></i></button>
                <button><i class="fas fa-th"></i></button>
                <button><i class="fas fa-bell"></i></button>
                <a href="#" class="avatar"><img src="img/Shrijan.jpeg" alt=""></a>
            </div>
        </header>

        <nav class="menu-lateral">
            <a href="" class="active"><i class="fas fa-home"></i>Home</a>
            <a href=""><i class="fas fa-fire-alt"></i>Explore</a>
            <a href=""><i class="fas fa-star"></i>Subscriptions</a>
            <a href=""><i class="fas fa-folder"></i>Library</a>

            <hr />

            <a href=""><i class="fas fa-folder"></i>History</a>
            <a href=""><i class="fas fa-folder"></i>Playlist</a>
            <a href=""><i class="fas fa-folder"></i>Saved</a>
            <a href=""><i class="fas fa-folder"></i>Watch later</a>

            <hr />

            <a href=""><i class="fas fa-folder"></i>Liked videos</a>
            <a href=""><i class="fas fa-folder"></i>Settings</a>
            <a href=""><i class="fas fa-folder"></i> Send Feedback</a>
            <a href=""><i class="fas fa-folder"></i>Help</a>
        </nav>

        <main class="main">
            <h3 class="title">Recomendations</h3>
            <div class="grid-videos">
                <a href="" class="video"><img src="img/1.jpg" alt=""></a>
                <a href="" class="video"><img src="img/2.jpg" alt=""></a>
                <a href="" class="video"><img src="img/3.jpg" alt=""></a>
                <a href="" class="video"><img src="img/4.jpg" alt=""></a>

                <a href="" class="video"><img src="img/thumbnail 1.jpg" alt=""></a>
                <a href="" class="video"><img src="img/thumbnail 3.jpg" alt=""></a>
                <a href="" class="video"><img src="img/thumbnail 4.jpg" alt=""></a>
                <a href="" class="video"><img src="img/thumbnail 2.jpg" alt=""></a>

                <a href="" class="video"><img src="img/thumbnail 5.jpg" alt=""></a>
                <a href="" class="video"><img src="img/thumbnail 6.jpg" alt=""></a>
                <a href="" class="video"><img src="img/thumbnail 7.jpg" alt=""></a>
                <a href="" class="video"><img src="img/thumbnail 8.jpg" alt=""></a>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/59bcf5d722.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
